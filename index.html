    <script>
      (function() {
        try {
          var conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
          var saveData = conn && conn.saveData;
          var slow = conn && conn.effectiveType && /(^|-)2g$|^slow-2g$/.test(conn.effectiveType);
          var prefersReducedData = window.matchMedia && window.matchMedia('(prefers-reduced-data: reduce)').matches;
          if (saveData || slow || prefersReducedData) {
            document.documentElement.setAttribute('data-lowdata', 'true');
            return;
          }
        } catch (e) {}
        var l = document.createElement('link');
        l.rel = 'stylesheet';
        l.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap';
        document.head.appendChild(l);
      })();
    </script>
